<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table demo</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <table>
            <caption> My Reading List</caption>
            <thead>
                <tr>
                    <th> Author(s)</th>
                    <th> Book Title</th>
                    <th> Read? </th>
                </tr>
                <tr>
                    <td> John Streinbeck</td>
                    <td> The Grapes of Wrath</td>
                    <td> Yes </td>
                </tr>
                <tr>
                    <td> Jon Smit</td>
                    <td> Sun or Moon </td>
                    <td> No </td>
                </tr>
                <tr>
                    <td> Ann Air</td>
                    <td> Summer </td>
                    <td> Yes </td>
                </tr>
                <tr>
                    <td> Mayk Keril</td>
                    <td> Help him </td>
                    <td> No </td>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="3"> Update September 29, 2016 </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <!--end.container-->
</body>

</html>
